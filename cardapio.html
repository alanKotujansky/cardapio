<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio - React App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 50%, #0f172a 100%); 
            color: #e2e8f0; 
            min-height: 100vh; 
        }
        .navbar { 
            display: flex; 
            justify-content: center; 
            gap: 40px; 
            background: linear-gradient(90deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%); 
            padding: 20px 30px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
            border-bottom: 1px solid #334155; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
        }
        .navbar button { 
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1) 0%, rgba(14, 165, 233, 0.1) 100%); 
            color: #e2e8f0; 
            border: none; 
            padding: 12px 28px; 
            border-radius: 10px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.3s; 
            font-size: 1em; 
            text-transform: uppercase; 
        }
        .navbar button:hover { 
            background: linear-gradient(135deg, #06b6d4 0%, #0ea5e9 100%); 
            color: white; 
        }
        .page { display: none; }
        .page.active { display: block; }
        .cardapio-container { text-align: center; padding: 60px 30px; }
        .cardapio-container h1 { 
            font-size: 3.5em; 
            font-weight: 800; 
            background: linear-gradient(135deg, #06b6d4 0%, #0ea5e9 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text; 
            margin-bottom: 15px; 
        }
        .pratos-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
            margin-top: 50px; 
            max-width: 1400px; 
            margin-left: auto; 
            margin-right: auto; 
        }
        .prato-card { 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); 
            border: 1px solid #334155; 
            border-radius: 16px; 
            overflow: hidden; 
            transition: all 0.5s; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); 
        }
        .prato-card:hover { 
            transform: translateY(-15px); 
            box-shadow: 0 20px 40px rgba(6, 182, 212, 0.2); 
            border-color: #06b6d4; 
        }
        .prato-emoji { 
            font-size: 60px; 
            padding: 80px; 
            background-color: #334155; 
        }
        .prato-card h3 { margin: 20px 15px 8px; font-size: 1.5em; color: #f1f5f9; }
        .prato-card p { margin: 0 15px 15px; color: #cbd5e1; }
        .prato-card span { 
            font-weight: 800; 
            font-size: 1.6em; 
            background: linear-gradient(135deg, #06b6d4 0%, #0ea5e9 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text; 
            display: block; 
            margin: 0 15px 20px; 
        }
        .contato-container { 
            max-width: 600px; 
            margin: 80px auto; 
            padding: 50px; 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); 
            border-radius: 20px; 
            border: 1px solid #334155; 
        }
        .contato-container h1 { 
            text-align: center; 
            margin-bottom: 40px; 
            font-size: 2.8em; 
            background: linear-gradient(135deg, #06b6d4 0%, #0ea5e9 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text; 
        }
        form { display: flex; flex-direction: column; gap: 20px; }
        input, textarea { 
            padding: 16px; 
            border-radius: 12px; 
            border: 1px solid #334155; 
            background: rgba(15, 23, 42, 0.8); 
            color: #f1f5f9; 
            font-size: 1em; 
            font-family: inherit; 
        }
        input:focus, textarea:focus { 
            outline: none; 
            border-color: #06b6d4; 
            background: rgba(15, 23, 42, 0.95); 
        }
        button[type="submit"] { 
            background: linear-gradient(135deg, #06b6d4 0%, #0ea5e9 100%); 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 700; 
            font-size: 1.1em; 
            text-transform: uppercase; 
        }
        button[type="submit"]:hover { 
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%); 
        }
        .sucesso { 
            color: #10b981; 
            padding: 16px; 
            background: rgba(16, 185, 129, 0.1); 
            border-radius: 10px; 
            margin-bottom: 20px; 
            display: none; 
        }
        .sucesso.show { display: block; }
    </style>
</head>
<body>
    <nav class="navbar">
        <button onclick="mudarPagina('cardapio')">Card√°pio</button>
        <button onclick="mudarPagina('contato')">Contato</button>
    </nav>

    <div id="cardapio" class="page active">
        <div class="cardapio-container">
            <h1>üçΩÔ∏è Nosso Card√°pio</h1>
            <div class="pratos-grid" id="pratos-grid"></div>
        </div>
    </div>

    <div id="contato" class="page">
        <div class="contato-container">
            <h1>üì© Contato</h1>
            <div id="mensagem-sucesso" class="sucesso">Mensagem enviada com sucesso!</div>
            <form id="form-contato" onsubmit="enviarMensagem(event)">
                <input type="text" placeholder="Seu nome" required>
                <input type="email" placeholder="Seu email" required>
                <textarea placeholder="Digite sua mensagem" rows="5" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        // Componente React simulado com VanillaJS
        const pratos = [
            { id: 1, nome: "Pizza Margherita", descricao: "Molho de tomate, mussarela fresca e manjeric√£o.", preco: 35.9, emoji: "üçï" },
            { id: 2, nome: "Lasanha √† Bolonhesa", descricao: "Camadas de massa fresca com molho de carne e queijo gratinado.", preco: 42.5, emoji: "üçù" },
            { id: 3, nome: "Hamb√∫rguer Artesanal", descricao: "P√£o brioche, carne 180g, cheddar e molho especial.", preco: 28.0, emoji: "üçî" },
            { id: 4, nome: "Strogonoff de Frango", descricao: "Frango ao molho cremoso com arroz branco e batata palha.", preco: 26.5, emoji: "üçó" },
            { id: 5, nome: "Salada Caesar", descricao: "Alface, frango grelhado, croutons, parmes√£o e molho caesar.", preco: 22.0, emoji: "ü•ó" },
            { id: 6, nome: "Sushi Variado (10 pe√ßas)", descricao: "Combinado de sushi com salm√£o, peixe branco e makis.", preco: 38.0, emoji: "üç£" }
        ];

        function renderizarPratos() {
            const grid = document.getElementById('pratos-grid');
            grid.innerHTML = pratos.map(prato => `
                <div class="prato-card">
                    <div class="prato-emoji">${prato.emoji}</div>
                    <h3>${prato.nome}</h3>
                    <p>${prato.descricao}</p>
                    <span>R$ ${prato.preco.toFixed(2)}</span>
                </div>
            `).join('');
        }

        function mudarPagina(pagina) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.getElementById(pagina).classList.add('active');
        }

        function enviarMensagem(event) {
            event.preventDefault();
            const sucesso = document.getElementById('mensagem-sucesso');
            sucesso.classList.add('show');
            setTimeout(() => {
                sucesso.classList.remove('show');
                event.target.reset();
                mudarPagina('cardapio');
            }, 2000);
        }

        // Renderizar ao carregar
        renderizarPratos();
    </script>
</body>
</html>
